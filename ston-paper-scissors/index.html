<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock-Paper-Scissors</title>
</head>
<body>

    <!-- Heading -->
    <div class="heading">
        <span>Rock-Paper-Scissors</span>
    </div>

    <!-- Image Buttons -->
    <div class="container">
        <button class="rock"><img src="images/rock.png" alt="Rock"></button>
        <button class="paper"><img src="images/paper.png" alt="Paper"></button>
        <button class="scissors"><img src="images/scissors.png" alt="Scissors"></button>
    </div>

    <!-- Score Board -->
     <div class="score-board">
        <div class="score-player">
            <span class="score">0</span>
            <span>Player</span>
        </div>
        <div class="score-comp">
            <span class="score">0</span>
            <span>Comp</span>
        </div>

        <!-- Status Bar -->
        <div class="score-status">
            <span>You losse! Scissor beats Paper</span>
        </div>

     </div>

    
    <script src="script.js"></script>
</body>
</html>
